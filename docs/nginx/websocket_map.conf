# websocket_map.conf â€” include this from the nginx http {} context
#
# Place in /etc/nginx/conf.d/websocket_map.conf  OR add the two lines directly
# into the http {} block of /etc/nginx/nginx.conf.
#
# This map variable is used in direttore.conf to handle WebSocket upgrades
# (Vite HMR) without a separate location block.
