# =============================================================================
# Direttore — Example nginx Reverse Proxy Configuration
#
# Layout (all on one hostname, e.g. direttore.example.com):
#
#   /         → React frontend  (localhost:5173, or 127.0.0.1:80 in Docker)
#   /api/     → FastAPI backend (localhost:8000)
#   /docs     → FastAPI Swagger UI         (proxied from backend)
#   /redoc    → FastAPI ReDoc              (proxied from backend)
#   /openapi  → FastAPI OpenAPI JSON       (proxied from backend)
#
# Adjust upstream addresses to match your deployment:
#   • Bare-metal / local dev  → 127.0.0.1 with the port numbers below
#   • Docker Compose          → use service names as hostnames (api:8000,
#                               frontend:80) and set resolver 127.0.0.11
# =============================================================================

# ── Upstreams ─────────────────────────────────────────────────────────────────
upstream direttore_api {
    server 127.0.0.1:8000;
    keepalive 32;
}

upstream direttore_frontend {
    # Vite dev server (bare-metal) or the nginx container (Docker)
    server 127.0.0.1:5173;
    keepalive 16;
}

# ── HTTP → HTTPS redirect (comment out if not using TLS) ──────────────────────
server {
    listen 80;
    listen [::]:80;
    server_name direttore.example.com;

    # Let's Encrypt / ACME challenge pass-through
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ── Main HTTPS server ─────────────────────────────────────────────────────────
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name direttore.example.com;

    # ── TLS ───────────────────────────────────────────────────────────────────
    # Replace with your real certificate paths (certbot, custom CA, etc.)
    ssl_certificate     /etc/letsencrypt/live/direttore.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/direttore.example.com/privkey.pem;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_stapling        on;
    ssl_stapling_verify on;

    # ── Security headers ──────────────────────────────────────────────────────
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options    "nosniff"                                      always;
    add_header X-Frame-Options           "SAMEORIGIN"                                   always;
    add_header Referrer-Policy           "strict-origin-when-cross-origin"              always;
    add_header Permissions-Policy        "geolocation=(), microphone=()"                always;
    # Tighten CSP further once you know all required script/style origins
    add_header Content-Security-Policy   "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self';" always;

    # ── Logging ───────────────────────────────────────────────────────────────
    access_log /var/log/nginx/direttore.access.log combined;
    error_log  /var/log/nginx/direttore.error.log  warn;

    # ── Upload / body size ────────────────────────────────────────────────────
    client_max_body_size 64m;

    # ── Common proxy headers macro ────────────────────────────────────────────
    # Defined once; applied in each location block that needs it.
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection        "";   # enable keep-alive to upstream

    # ── FastAPI backend — /api/* ──────────────────────────────────────────────
    location /api/ {
        proxy_pass http://direttore_api;

        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
        proxy_send_timeout    60s;
    }

    # ── FastAPI — Swagger / ReDoc / OpenAPI schema ────────────────────────────
    location ~ ^/(docs|redoc|openapi\.json)(/.*)?$ {
        proxy_pass http://direttore_api;
    }

    # ── Vite HMR WebSocket (needed in dev mode only; safe to omit in prod) ───
    location /vite-hmr {
        proxy_pass http://direttore_frontend;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ── React frontend — everything else ─────────────────────────────────────
    location / {
        proxy_pass http://direttore_frontend;

        # SPA fallback: let the React router handle client-side routes
        # (only needed if nginx is serving static files directly instead
        #  of proxying to Vite/a container — see "Static file alternative" below)
        # try_files $uri $uri/ /index.html;
    }
}

