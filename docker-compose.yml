version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "[::1]:8000:8000"
    environment:
      - PROXMOX_MOCK=true
    env_file:
      - .env
    volumes:
      - ./direttore.db:/app/direttore.db
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "[::1]:5173:80"
    depends_on:
      - api
    restart: unless-stopped
